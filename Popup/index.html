<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popus Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopus()">Submit</button>
        <div class="popus" id="popus">
            <img src="./img/404-tick.png" alt="logo">
            <h2>Thank You!</h2>
            <p>Your details has been successfull submitted. Thanks!</p>
            <button type="button" onclick="closePopus()">Ok</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
